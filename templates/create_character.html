<!DOCTYPE html>
<html>
<head>
    <title>Create Character</title>
</head>
<body>
    <h1>Create Character: {{ name }}</h1>
    <form action="/create/{{ name }}" method="POST">
        <!-- Basic Character Info -->
        <label for="race">Race:</label>
        <input type="text" id="race" name="race" required><br>
        <label for="height">Height:</label>
        <input type="text" id="height" name="height" required><br>
        <label for="weight">Weight:</label>
        <input type="text" id="weight" name="weight" required><br>
        <label for="movement_speed">Movement Speed:</label>
        <input type="text" id="movement_speed" name="movement_speed" required><br>

        <!-- Attributes -->
        <label for="ST">Strength (ST):</label>
        <input type="number" id="ST" name="ST" required><br>
        <label for="DX">Dexterity (DX):</label>
        <input type="number" id="DX" name="DX" required><br>
        <label for="CN">Constitution (CN):</label>
        <input type="number" id="CN" name="CN" required><br>
        <label for="CH">Charisma (CH):</label>
        <input type="number" id="CH" name="CH" required><br>
        <label for="IN">Intelligence (IN):</label>
        <input type="number" id="IN" name="IN" required><br>
        <label for="WP">Willpower (WP):</label>
        <input type="number" id="WP" name="WP" required><br>

        <!-- Purse -->
        <label for="gold">Gold:</label>
        <input type="number" id="gold" name="gold" required><br>
        <label for="silver">Silver:</label>
        <input type="number" id="silver" name="silver" required><br>
        <label for="copper">Copper:</label>
        <input type="number" id="copper" name="copper" required><br>

        <!-- Health -->
        <label for="vitality_points">Vitality Points Dice Rolls (comma separated):</label>
        <input type="number" id="vitality_points" name="vitality_points" required><br>
        <label for="wound_points">Wound Points:</label>
        <input type="number" id="wound_points" name="wound_points" required><br>



        <!-- Lists -->
<!--        <label for="traits">Traits (comma separated):</label>-->
<!--        <input type="text" id="traits" name="traits" required><br>-->
<!--        <label for="proficiencies">Proficiencies (comma separated):</label>-->
<!--        <input type="text" id="proficiencies" name="proficiencies" required><br>-->


        <!-- Conditions -->
<!--        <label for="injury_fatigue">Injury Fatigue:</label>-->
<!--        <input type="number" id="injury_fatigue" name="injury_fatigue" required><br>-->
<!--        <label for="exhaustion">Exhaustion:</label>-->
<!--        <input type="number" id="exhaustion" name="exhaustion" required><br>-->
<!--        <label for="encumbrance">Encumbrance:</label>-->
<!--        <input type="number" id="encumbrance" name="encumbrance" required><br>-->

        <!-- Abilities -->
<!--        <label for="active_abilities">Active Abilities (comma separated):</label>-->
<!--        <input type="text" id="active_abilities" name="active_abilities" required><br>-->

        <button type="submit">Create Character</button>
    </form>
</body>
</html>
